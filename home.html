<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        body {

            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0px;
        }
    </style>
</head>

<body class="bg-dark text-light">
    <div class="row g-3 align-items-center d-flex justify-content-center">
        <h1 class="text-center">WELCOME TO MY STORE</h1>
        <form class="">
            <div class="mb-3 row ">
                <a type="button" class="btn w-100 btn-outline-primary signupBtn">SIGNUP</a>

            <div class="mb-3 row">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    <script>
        const loginBtn = document.querySelector('.loginBtn')

        loginBtn.addEventListener('click', () => {
            location.replace("http://127.0.0.1:5500/fireBase/signup-login/login.html")

        signupBtn.addEventListener('click', () => {
            location.replace("http://127.0.0.1:5500/fireBase/signup-login/signup.html")

</html>
