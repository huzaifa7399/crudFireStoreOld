<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0px;
        }
    </style>
</head>

<body class="bg-dark text-light">

    <div class="row g-3 align-items-center d-flex justify-content-center">
        <h1 class="text-center">SIGNUP</h1>
        <form class="">
            <div class="mb-3 row ">
                <label for="fullName">NAME </label><input class="form-control " type="text"
                    placeholder="Enter Full Name" id="fullName"><br>
            </div>
            <div class="mb-3 row ">
                <label for="userAge">AGE </label><input class="form-control" type="number" placeholder="Enter Age"
                    id="userAge"><br>
            </div>
            <div class="mb-3 row ">
                <label for="userPhone">PHONE NUMBER </label><input type="tel" class="form-control"
                    placeholder="Enter Phone Number" id="userPhone"><br>
            </div>
            <div class="mb-3 row ">
                <label for="userEmail">EMAIL </label><input type="email" class="form-control"
                    placeholder="Enter Email Address" id="userEmail"><br>
            </div>
            <div class="mb-3 row ">
                <label for="userName">USERNAME </label><input type="text" class="form-control"
                    placeholder="Enter UserName" id="userName"><br>
            </div>
            <div class="mb-3 row ">
                <label for="userPw">PASSWORD </label><input type="password" class="form-control"
                    placeholder="Enter Password" id="userPw"><br>
            </div>
            <div class="mb-3">
                <a type="button" class="btn btn-outline-primary w-100 submitBtn">Submit</a>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, collection, addDoc, updateDoc, deleteDoc, deleteField } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore.js";
        const firebaseConfig = {
            apiKey: "AIzaSyAz66bT3t2EjwwAuioRp6zw0_onzxFUZ5w",
            authDomain: "products-de1a7.firebaseapp.com",
            databaseURL: "https://products-de1a7-default-rtdb.firebaseio.com",
            projectId: "products-de1a7",
            storageBucket: "products-de1a7.appspot.com",
            messagingSenderId: "962045111284",
            appId: "1:962045111284:web:3e16eaea719ea9c263e7a1"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore()

        const name = document.querySelector('#fullName')
        const age = document.querySelector('#userAge')
        const phoneNum = document.querySelector('#userPhone')
        const email = document.querySelector('#userEmail')
        const username = document.querySelector('#userName')
        const password = document.querySelector('#userPw')
        const submitBtn = document.querySelector('.submitBtn')

        function InsertData() {
            var ref = collection(db, 'users')
            const docref = addDoc(
                ref, {
                name: name.value,
                age: age.value,
                phoneNum: phoneNum.value,
                email: email.value,
                username: username.value,
                password: password.value,
                cart: ''
            })
                .then(() => {
                    // alert('user added')
                    location.replace("http://127.0.0.1:5500/fireBase/signup-login/login.html")
                })
                .catch((err) => {
                    alert('error:' + err)
                })
        }
        submitBtn.addEventListener('click', InsertData)



    </script>
</body>

</html>
